<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotthardstatus</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://kit.fontawesome.com/a6c2fb72df.js" crossorigin="anonymous"></script>
    <!-- Einbindung von D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon_io/favicon.ico">

    <!-- PNG favicon für verschiedene Größen -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">

    <!-- Apple Touch Icon für iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">

    <!-- Android Icon in verschiedenen Größen -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon_io/android-chrome-512x512.png">

</head>

<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p>3D Model wird geladen...</p>
    </div>
    
    <!-- Einbindung von THREE.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <!-- Einbindung von GLTF-Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js" defer></script>
    <!-- Einbindung von OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js" defer></script>
    <!-- Einbindung von dat.GUI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js" defer></script>
    <!-- Einbindung von SunCalc -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js" defer></script>
    <!-- Einbindung von script.js -->
    <script src="script.js" defer></script>
    
    <!-- Modal -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Staudaten über die Zeit</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
              <h3 class="chart-title">Durchschnitt Staukilometer pro Stunde</h3>
              <div class="chart-buttons">
                  <button id="btn24h" class="active">Letzte 24h</button>
                  <button id="btn2days">Letzte 2 Tage</button>
                  <button id="btn1week">Letzte Woche</button>
              </div>
              <div id="chart24h" class="chart-container">
                  <canvas id="trafficChart"></canvas>
              </div>
              <div id="chart2days" class="chart-container" style="display: none;">
                  <canvas id="trafficChart2days"></canvas>
              </div>
              <div id="chart1week" class="chart-container" style="display: none;">
                  <canvas id="trafficChart1week"></canvas>
              </div>
            <h3 class="chart-title">Heatmap für Staudaten des Nordportals</h3>
            <div id="heatmap"></div>
        </div>
        </div>
      </div>

    <!-- Navbar Bottom -->
    <nav class="bottom-navbar">
        <div class="navbar-content">
          <div class="traffic-info">
            <span class="text_nav">Nordportal<br><span id="nord-km">Laden...</span></span>
          </div>
          <div class="pass-info">
            <span class="text_nav">Gotthardpass<br><span id="gotthard-pass-status">Laden...</span></span>
          </div>
          <div class="traffic-info">
            <span class="text_nav">Südportal<br><span id="sued-km">Laden...</span></span>
          </div>
          <div id="dataIcon" class="data-icon">
            <i class="fa-solid fa-chart-line" style="color: #000000;"></i><br>
        </div>
        </div>
      </nav>
    
    <!-- Einbindung chart.js und heatmap.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="heatmap.js"></script>
    

</body>

</html>
